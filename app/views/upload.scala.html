@(uploadForm: Form[VideoUploadData])(implicit messages: Messages)

@main("Cat Colosseum") {

@header()

<!-- Page Content -->
<div class="container video-gallery">

    <div class="row">
        <div class="col-md-12 upload-section">
            <h1>Upload a Cat Battle Video</h1>

            @helper.form(action = routes.UploadController.uploadPost(), 'enctype -> "multipart/form-data") {
            <form>
                <div class="form-group">
                    <label for="videoTitle">Video Title</label>
                    <input class="form-control" id="videoTitle" name="title" placeholder="Enter title">
                </div>
                <div class="form-group">
                    <label for="videoDescription">Video Description</label>
                    <textarea class="form-control" id="videoDescription" name="description" rows="5"></textarea>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="videoFile">Select Video File</label>
                        <input class="form-control-file" id="videoFile" type="file" name="video">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="imageFile">Select Thumbnail File</label>
                        <input class="form-control-file" id="imageFile" type="file" name="image">
                    </div>
                </div>
                <button id="videoSubmit" type="submit" class="btn btn-primary">Upload</button>
            </form>
            }
        </div>
    </div>
</div>

}
